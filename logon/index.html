<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://kit.fontawesome.com/22bd78148c.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../style/style.css"/> 

	<body>
		<div class="form" style="justify-content: center;">
			<div class="header">
				<h1>Login</h1>
			</div>
			

			<form class="login" action="authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
					<p> Username </p>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
				<input type="submit" value="Register" onClick="myFunction()"/>
				<script>
					function myFunction() {
					  window.location.href="register.html";
					}
				  </script>
			</form>
		
		</div>
	</body>
</html>
